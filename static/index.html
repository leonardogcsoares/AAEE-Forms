<html ng-app="FormApp"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="static/index.css" rel="stylesheet" type="text/css">


    <title>AAEE Questionario</title>
  </head><body ng-controller="formController">
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><span>AAEE</span></a>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-offset-1 col-md-10">
            <form name="myForm" id="myForm" class="form-horizontal my-form" ng-submit="submitForm()">
              <div class="form-group">
                <div class="col-sm-2">
                  <label class="control-label">Nome Completo</label>
                </div>
                <div class="col-sm-4">
                  <input type="text" class="form-control" ng-model="person.fullName" required placeholder="Nome Completo">
                </div>
                  <div class="col-sm-offset-1 col-sm-2  ">
                  <label class="control-label">Telefone Celular:</label>
                </div>
                <div class="col-sm-3">
                  <input type="number" class="form-control" ng-model="person.telefone" required placeholder="319XXXXXXXX">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label class="control-label">Sexo</label>
                </div>
                <div class="col-sm-2">
                  <select ng-model="person.sex" class="form-control">
                      <option>F</option>
                      <option>M</option>
                  </select>
                </div>
                <div class="col-sm-offset-1 col-sm-1">
                  <label class="control-label">Email</label>
                </div>
                <div class="col-sm-6">
                  <input type="email" class="form-control" ng-model="person.email" required placeholder="joao@aaee.ufmg.br">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label class="control-label">Link do Facebook</label>
                </div>
                <div class="col-sm-10">
                  <input type="url" class="form-control" ng-model="person.facebookLink" required placeholder="http://www.facebook.com/leonardogcsoares">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label class="control-label">Curso</label>
                </div>
                <div class="col-sm-4">
                <!--Depois transformar isso em dados no Modelo Django para serem editados e buscados.-->
                  <select ng-model="person.course" required class="form-control">
                      <option>Engenharia Eletrica</option>
                      <option>Engenharia Mecanica</option>
                      <option>Engenharia de Producao</option>
                      <option>Engenharia de Minas</option>
                      <option>Engenharia Metalurgica</option>
                      <option>Engenharia Civil</option>
                      <option>Engenharia de Controle e Automacao</option>
                      <option>Engenharia de Sistemas</option>
                      <option>Engenharia de Ambiental</option>
                  </select>
                </div>
                <div class="col-sm-offset-1  col-sm-1">
                  <label class="control-label">Periodo</label>
                </div>
                <div class="col-sm-4">
                  <input type="number" class="form-control" ng-model="person.semester" required min="1" max="16" placeholder="0 - 16">
                </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-2">
                      <label class="control-label">Bairro</label>
                  </div>
                  <div class="col-sm-4">
                      <input type="text" class="form-control" ng-model="person.suburb" required placeholder="Ouro Preto, Castelo, Savassi...">
                  </div>
                  <div class="col-sm-offset-1 col-sm-1">
                      <label class="control-label">Cidade</label>
                  </div>
                  <div class="col-sm-4">
                      <input type="text" class="form-control" ng-model="person.city" required placeholder="Belo Horizonte, Contagem, Betim...">
                  </div>
              </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="submitButton" type="submit" class="active btn btn-success">Submeter</button>
                    </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="section section-primary">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <h1>Footer header</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisici elit,
              <br>sed eiusmod tempor incidunt ut labore et dolore magna aliqua.
              <br>Ut enim ad minim veniam, quis nostrud</p>
          </div>
          <div class="col-sm-2">
            <img src="https://i.ytimg.com/i/m-fApcZfzFK1rPpktaluwg/1.jpg">
          </div>
          <div class="col-sm-6">
            <p class="text-info text-right">
              <br>
              <br>
            </p>
            <div class="row">
              <div class="col-md-12 hidden-lg hidden-md hidden-sm text-left">
                <a href="#"><i class="fa fa-3x fa-fw fa-instagram text-inverse"></i></a>
                <a href="#"><i class="fa fa-3x fa-fw fa-twitter text-inverse"></i></a>
                <a href="#"><i class="fa fa-3x fa-fw fa-facebook text-inverse"></i></a>
                <a href="#"><i class="fa fa-3x fa-fw fa-github text-inverse"></i></a>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 hidden-xs text-right">
                <a href="#"><i class="fa fa-3x fa-fw fa-instagram text-inverse"></i></a>
                <a href="#"><i class="fa fa-3x fa-fw fa-twitter text-inverse"></i></a>
                <a href="#"><i class="fa fa-3x fa-fw fa-facebook text-inverse"></i></a>
                <a href="#"><i class="fa fa-3x fa-fw fa-github text-inverse"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="/static/Scripts/angular.min.js"></script>

    <!--App Library-->
    <script src="/static/app/app.js"></script>
    <script src="/static/app/controllers/controllers.js"></script>

</body></html>
