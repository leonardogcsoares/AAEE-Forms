<md-content>
    <div layout="column" flex-offset-gt-sm="20" flex-gt-sm="60">
        <md-input-container>
            <label>Login</label>
            <input ng-model="user.username">
        </md-input-container>
        <md-input-container>
            <label>Senha</label>
            <input type="password" ng-model="user.password">
        </md-input-container>

        <div layout="row" flex-offset-gt-sm="10" flex="" layout-align="end">
            <md-button class="md-raised" style="background: dodgerblue;">Login</md-button>
            <md-button class="md-raised" style="background: mediumseagreen;">Register</md-button>
        </div>
    </div>
</md-content>
